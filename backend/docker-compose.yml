version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: jiuwen_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Poisson@123
      MYSQL_DATABASE: jiuwen
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pPoisson@123"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: jiuwen_backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: Poisson@123
      DB_NAME: jiuwen
      APP_HOST: 0.0.0.0
      APP_PORT: 8000
      DEBUG: "True"
      CORS_ORIGINS: http://localhost:3000,http://localhost:8080,http://localhost:80
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - .:/app
    working_dir: /app

volumes:
  mysql_data:

